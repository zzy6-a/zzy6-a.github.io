<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzy's blog</title>
    <style>
        /* 整体页面背景色，苹果风格常见较简洁的白色等浅色背景 */
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        div {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        h1 {
            color: #007AFF; /* 类似苹果系统中常用的强调色蓝色 */
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            color: #34C759; /* 选取了一个清新的绿色，符合苹果简洁清新风格 */
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: #666; /* 相对较中性的灰色文字，简洁清晰 */
            font-size: 20px;
            line-height: 1.5;
        }/* 以下是新增的针对链接的CSS样式 */
        a {
            color: #FF5733; /* 设置链接的颜色，这里示例为橙色，你可以替换成自己想要的颜色 */
            text-decoration: none; /* 去掉链接的下划线 */
        }
        
        /* 可选：设置链接在鼠标悬停时的样式，比如改变颜色等 */
        a:hover {
            color: #00BFFF; /* 鼠标悬停时的颜色，示例为浅蓝色，可按需更改 */
        }
    </style>
</head>

<body>
    <div>
        <h1>白马</h1>
        <p>我叫白马，今天我来学习开发一个很破的网站，这个网站是一个简单的博客系统，我们会用到一些简单的技术，比如HTML、CSS、JavaScript.</p>
    </div>
    <div>
        <h2>11.30日</h2>
        <p>学习改变字体大小颜色等等样式,插入链接等</p>
    </div>

        <h2>我新学习的功能</h2>

    </div>
</body>

</html>
